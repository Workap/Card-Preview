<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>


  <div class="contenedor">
    <div class="imagen-contenedor" alt="Imagen perfume"></div>
    <div class="texto">
      <p class="texto__name-item">PERFUME</p>
      <h1 class="texto__titulo">Gabrielle Essence Eau De Parfum</h1>
      <p class="texto__descripcion"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="test">
        <p class="texto__precio">$149.99</p>
        <p class="texto__precio-descuento">$169.99</p>
      </div>
        <div class="contenedor__btn">
          <button type="button" class="add_to_cart">Add to Cart</button>
        </div>
      </div>
    </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>.
    Coded by <a href="https://github.com/Workap"> Workap</a>.
  </div>
</body>

</html>
